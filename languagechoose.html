<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>选择语言 - Chancy Tech</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="resources/img/websiteicon.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #4f8cff 0%, #38f9d7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", "微软雅黑", Arial, sans-serif;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 340px;
            width: 100%;
            max-width: 420px;
        }

        .logo-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 18px;
        }

        .logo-area img {
            width: 100%;
            max-width: 240px;
            aspect-ratio: 3/1;
            height: auto;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.13);
            background: #fff;
            object-fit: contain;
            margin-bottom: 10px;
            transition: transform 0.2s;
            display: block;
        }

        .logo-area img:hover {
            transform: scale(1.08) rotate(-2deg);
        }

        .lang-container {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            box-shadow: 0 6px 32px rgba(0, 0, 0, 0.13);
            padding: 44px 32px 32px 32px;
            text-align: center;
            min-width: 0;
            width: 100%;
        }

        .lang-container h1 {
            margin-bottom: 28px;
            color: #1a237e;
            font-size: 2rem;
            letter-spacing: 2px;
        }

        .lang-btns {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 18px;
        }

        .lang-btns button {
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(90deg, #4f8cff 60%, #3a6fd8 100%);
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(79, 140, 255, 0.12);
        }

        .lang-btns button:hover {
            background: linear-gradient(90deg, #3a6fd8 60%, #4f8cff 100%);
            transform: translateY(-2px) scale(1.04);
        }

        .back-link {
            display: block;
            margin-top: 18px;
            color: #4f8cff;
            text-decoration: underline;
            font-size: 1rem;
        }

        #cookie-tip {
            display: none;
            position: fixed;
            bottom: 38px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.95);
            color: #fff;
            padding: 16px 28px;
            border-radius: 10px;
            z-index: 99;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.18);
            font-size: 1rem;
        }

        #cookie-accept {
            margin-left: 18px;
            padding: 6px 18px;
            border: none;
            border-radius: 6px;
            background: #4f8cff;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 500px) {
            .main-content {
                min-width: 0;
                max-width: 98vw;
            }

            .lang-container {
                padding: 24px 4vw 18px 4vw;
            }

            .lang-container h1 {
                font-size: 1.2rem;
            }

            .logo-area img {
                max-width: 90vw;
                aspect-ratio: 3/1;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <video class="bg-video" src="resources/vid/backgroundvideo.mp4" loop autoplay muted playsinline
        style="position:fixed;top:0;left:0;min-width:100vw;min-height:100vh;width:100vw;height:100vh;object-fit:cover;z-index:-1;filter:grayscale(20%);opacity:0.5;"></video>
    <div class="main-content">
        <div class="logo-area">
            <img src="resources/img/websiteicon.png" alt="Chancy Tech Logo" />
        </div>
        <div class="lang-container">
            <h1>请选择您的语言<br>Select your language</h1>
            <div class="lang-btns">
                <button onclick="chooseLang('zh-cn')">简体中文</button>
                <button onclick="chooseLang('en-us')">English</button>
            </div>
            <a class="back-link" href="/">返回首页 / Back to Home</a>
        </div>
    </div>
    <div id="cookie-tip"
        style="display:none;position:fixed;bottom:38px;left:50%;transform:translateX(-50%);background:rgba(30,30,30,0.95);color:#fff;padding:16px 28px;border-radius:10px;z-index:99;box-shadow:0 2px 12px rgba(0,0,0,0.18);font-size:1rem;">
        本网站使用Cookie以提升用户体验。
        <button id="cookie-accept"
            style="margin-left:18px;padding:6px 18px;border:none;border-radius:6px;background:#4f8cff;color:#fff;cursor:pointer;">我知道了</button>
    </div>
    <script>
        // 资源路径自动切换（中国大陆自动用gitee源）
        (function() {
            function isChinaMainland(callback) {
                fetch('https://ipapi.co/json/')
                    .then(function(res){ return res.json(); })
                    .then(function(data){
                        callback(data && data.country_code === 'CN' && data.country_name === 'China');
                    })
                    .catch(function(){ callback(false); });
            }
            function switchResourceToGitee() {
                var giteePrefix = 'https://gitee.com/chancyTech/github-image/raw/main/resources/';
                document.querySelectorAll('img').forEach(function(img){
                    if(img.src.includes('/resources/')){
                        img.src = img.src.replace(/https?:\/\/[^/]+\/.*?(\/resources\/(img|vid|med|txt)\/)/, function(m, p1){
                            return giteePrefix + p1.split('/')[2] + '/';
                        });
                    }
                });
                document.querySelectorAll('video').forEach(function(video){
                    if(video.src.includes('/resources/')){
                        video.src = video.src.replace(/https?:\/\/[^/]+\/.*?(\/resources\/(img|vid|med|txt)\/)/, function(m, p1){
                            return giteePrefix + p1.split('/')[2] + '/';
                        });
                    }
                });
                document.querySelectorAll('audio').forEach(function(audio){
                    if(audio.src.includes('/resources/')){
                        audio.src = audio.src.replace(/https?:\/\/[^/]+\/.*?(\/resources\/(img|vid|med|txt)\/)/, function(m, p1){
                            return giteePrefix + p1.split('/')[2] + '/';
                        });
                    }
                });
            }
            isChinaMainland(function(isCN){
                if(isCN) switchResourceToGitee();
            });
        })();

        function setCookieTipAccepted() {
            document.cookie = "cookieTip=1;path=/;max-age=31536000";
        }

        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
            return null;
        }

        function showCookieTipIfNeeded() {
            if (!getCookie('cookieTip')) {
                document.getElementById('cookie-tip').style.display = 'block';
            }
        }
        document.addEventListener('DOMContentLoaded', function () {
            showCookieTipIfNeeded();
            var acceptBtn = document.getElementById('cookie-accept');
            if (acceptBtn) {
                acceptBtn.onclick = function () {
                    setCookieTipAccepted();
                    document.getElementById('cookie-tip').style.display = 'none';
                };
            }
        });

        function chooseLang(lang) {
            document.cookie = "lang=" + lang + ";path=/;max-age=31536000";
            // 获取redirect参数
            var params = new URLSearchParams(window.location.search);
            var redirect = params.get('redirect');
            if (redirect) {
                window.location.href = redirect;
            } else if (lang === 'zh-cn') {
                window.location.href = '/zh-cn/';
            } else if (lang === 'en-us') {
                window.location.href = '/en-us/';
            }
        }
        // 设置“返回首页”按钮
        document.addEventListener('DOMContentLoaded', function () {
            var params = new URLSearchParams(window.location.search);
            var redirect = params.get('redirect');
            var backLink = document.querySelector('.back-link');
            if (redirect && backLink) {
                backLink.href = redirect;
            }
        });
    </script>
</body>

</html>
