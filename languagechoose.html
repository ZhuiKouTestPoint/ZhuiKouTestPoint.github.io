<!DOCTYPE html>
<html lang="zh-cn">
<head>
     <div id="cookie-tip" style="display:none;position:fixed;bottom:38px;left:50%;transform:translateX(-50%);background:rgba(30,30,30,0.95);color:#fff;padding:16px 28px;border-radius:10px;z-index:99;box-shadow:0 2px 12px rgba(0,0,0,0.18);font-size:1rem;">
        本网站使用Cookie以提升用户体验。
        <button id="cookie-accept" style="margin-left:18px;padding:6px 18px;border:none;border-radius:6px;background:#4f8cff;color:#fff;cursor:pointer;">我知道了</button>
    </div>
    <script>
        function setCookieTipAccepted() {
            document.cookie = "cookieTip=1;path=/;max-age=31536000";
        }
        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
            return null;
        }
        function showCookieTipIfNeeded() {
            if (!getCookie('cookieTip')) {
                document.getElementById('cookie-tip').style.display = 'block';
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            showCookieTipIfNeeded();
            var acceptBtn = document.getElementById('cookie-accept');
            if (acceptBtn) {
                acceptBtn.onclick = function() {
                    setCookieTipAccepted();
                    document.getElementById('cookie-tip').style.display = 'none';
                };
            }
        });
    </script>
    <meta charset="utf-8">
    <title>选择语言 - Chancy Tech</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="resources/img/websiteicon.jpg" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #4f8cff 0%, #38f9d7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", "微软雅黑", Arial, sans-serif;
        }
        .lang-container {
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 40px 32px 32px 32px;
            text-align: center;
            min-width: 320px;
        }
        .lang-container h1 {
            margin-bottom: 28px;
            color: #1a237e;
            font-size: 2rem;
            letter-spacing: 2px;
        }
        .lang-btns {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 18px;
        }
        .lang-btns button {
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(90deg, #4f8cff 60%, #3a6fd8 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(79,140,255,0.12);
        }
        .lang-btns button:hover {
            background: linear-gradient(90deg, #3a6fd8 60%, #4f8cff 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .back-link {
            display: block;
            margin-top: 18px;
            color: #4f8cff;
            text-decoration: underline;
            font-size: 1rem;
        }
        @media (max-width: 500px) {
            .lang-container {
                min-width: 0;
                padding: 24px 8vw 18px 8vw;
            }
            .lang-container h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="lang-container">
        <h1>请选择您的语言<br>Select your language</h1>
        <div class="lang-btns">
            <button onclick="chooseLang('zh-cn')">简体中文</button>
            <button onclick="chooseLang('en-us')">English</button>
        </div>
        <a class="back-link" href="/">返回首页 / Back to Home</a>
    </div>
    <script>
        function chooseLang(lang) {
            document.cookie = "lang=" + lang + ";path=/;max-age=31536000";
            // 获取redirect参数
            var params = new URLSearchParams(window.location.search);
            var redirect = params.get('redirect');
            if (redirect) {
                window.location.href = redirect;
            } else if (lang === 'zh-cn') {
                window.location.href = '/zh-cn/';
            } else if (lang === 'en-us') {
                window.location.href = '/en-us/';
            }
        }
        // 设置“返回首页”按钮
        document.addEventListener('DOMContentLoaded', function() {
            var params = new URLSearchParams(window.location.search);
            var redirect = params.get('redirect');
            var backLink = document.querySelector('.back-link');
            if (redirect && backLink) {
                backLink.href = redirect;
            }
        });
    </script>
</body>
</html>
