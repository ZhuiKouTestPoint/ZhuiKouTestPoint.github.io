<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <title>创思科技官网「Chancy Tech」</title>
    <link rel="shortcut icon" href="resources/img/websiteicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalpage.css" type="text/css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #4f8cff 0%, #38f9d7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", "微软雅黑", Arial, sans-serif;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 340px;
            width: 100%;
            max-width: 420px;
        }

        .logo-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 18px;
        }

        .logo-area img {
            width: 100%;
            max-width: 240px;
            aspect-ratio: 3/1;
            height: auto;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            background: #fff;
            object-fit: contain;
            margin-bottom: 10px;
            transition: transform 0.2s;
            display: block;
        }

        .logo-area img:hover {
            transform: scale(1.08) rotate(-2deg);
        }

        .main-container {
            background: rgba(255,255,255,0.97);
            border-radius: 20px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.13);
            padding: 44px 32px 32px 32px;
            text-align: center;
            min-width: 0;
            width: 100%;
        }

        .main-container h1 {
            margin-bottom: 18px;
            color: #1a237e;
            font-size: 2rem;
            letter-spacing: 2px;
        }

        .main-container h2 {
            margin-bottom: 28px;
            color: #333;
            font-size: 1.5rem;
            font-weight: 400;
        }

        .main-container p {
            font-size: 1.1rem;
            margin: 0 0 28px 0;
            color: #3a3a3a;
            font-weight: 400;
            text-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }

        .langchoose {
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
            margin-bottom: 18px;
        }

        .btn {
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(90deg, #4f8cff 60%, #3a6fd8 100%);
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            width: 140px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(79,140,255,0.12);
        }

        .btn-lang {
            background: linear-gradient(90deg,#43e97b 60%,#38f9d7 100%);
        }

        .btn:hover {
            background: linear-gradient(90deg, #3a6fd8 60%, #4f8cff 100%);
            transform: translateY(-2px) scale(1.04);
        }

        .corp {
            position: fixed;
            bottom: 18px;
            left: 0;
            width: 100vw;
            text-align: center;
            color: #888;
            font-size: 0.95rem;
            letter-spacing: 1px;
            z-index: 2;
            text-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }

        #cookie-tip {
            display: none;
            position: fixed;
            bottom: 38px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30,30,30,0.95);
            color: #fff;
            padding: 16px 28px;
            border-radius: 10px;
            z-index: 99;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            font-size: 1rem;
        }

        #cookie-accept {
            margin-left: 18px;
            padding: 6px 18px;
            border: none;
            border-radius: 6px;
            background: #4f8cff;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .main-content {
                min-width: 0;
                max-width: 98vw;
            }

            .main-container {
                padding: 24px 4vw 18px 4vw;
            }

            .main-container h1 {
                font-size: 1.2rem;
            }

            .logo-area img {
                max-width: 90vw;
                aspect-ratio: 3/1;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="logo-area">
            <div id="logo-img"></div>
        </div>
        <div class="main-container">
            <h1>欢迎访问创思科技</h1>
            <h2>Chancy Tech - 让科技更简单</h2>
            <div class="actions">
                <a href="./zh-cn/login/"><button class="btn">登录</button></a>
                <a href="/languagechoose.html"><button class="btn btn-lang">修改语言设置</button></a>
                <a href="https://blog.chancy.ip-ddns.com/" target="_blank"><button class="btn btn-blog">访问博客</button></a>
            </div>
        </div>
    </div>
    <div class="corp">©2022-2025 创思科技</div>
    <div id="cookie-tip">本网站使用Cookie以提升用户体验。<button id="cookie-accept">我知道了</button></div>
    <div id="ad-bar"></div>
    <script>
        // 只加载一次且自动切换资源源
        (function() {
            var resourceBase = './resources/';
            function isChinaMainland(callback) {
                fetch('https://ipapi.co/json/')
                    .then(function(res){ return res.json(); })
                    .then(function(data){
                        callback(data && data.country_code === 'CN' && data.country_name === 'China');
                    })
                    .catch(function(){ callback(false); });
            }
            function insertResources(base) {
                // logo
                var logoDiv = document.getElementById('logo-img');
                var img = document.createElement('img');
                img.src = base + 'img/websiteicon.png';
                img.alt = 'Chancy Tech Logo';
                img.style.width = '100%';
                img.style.maxWidth = '240px';
                img.style.aspectRatio = '3/1';
                img.style.height = 'auto';
                img.style.borderRadius = '18px';
                img.style.boxShadow = '0 4px 24px rgba(0,0,0,0.13)';
                img.style.background = '#fff';
                img.style.objectFit = 'contain';
                img.style.marginBottom = '10px';
                img.style.transition = 'transform 0.2s';
                img.style.display = 'block';
                logoDiv.appendChild(img);
                // 背景视频
                var video = document.createElement('video');
                video.className = 'bg-video';
                video.src = base + 'vid/backgroundvideo.mp4';
                video.loop = true;
                video.autoplay = true;
                video.muted = true;
                video.playsInline = true;
                video.style = 'position:fixed;top:0;left:0;min-width:100vw;min-height:100vh;width:100vw;height:100vh;object-fit:cover;z-index:-2;';
                document.body.insertBefore(video, document.body.firstChild);
                // 广告音频
                var adAudio = document.createElement('audio');
                adAudio.id = 'ad-audio';
                adAudio.src = base + 'med/ad.wav';
                adAudio.preload = 'auto';
                adAudio.style.display = 'none';
                document.body.appendChild(adAudio);
            }
            isChinaMainland(function(isCN){
                if(isCN) {
                    resourceBase = 'https://gitee.com/chancyTech/github-image/raw/main/resources/';
                }
                // 移除原有img/video/audio标签
                var oldLogo = document.querySelector('.logo-area img');
                if(oldLogo) oldLogo.remove();
                var oldVideo = document.querySelector('video.bg-video');
                if(oldVideo) oldVideo.remove();
                var oldAudio = document.getElementById('ad-audio');
                if(oldAudio) oldAudio.remove();
                insertResources(resourceBase);
            });
        })();

        // 设置cookie
        function setLang(lang) {
            document.cookie = "lang=" + lang + ";path=/;max-age=31536000";
        }
        // 读取cookie
        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
            return null;
        }
        // 自动跳转
        (function() {
            const lang = getCookie('lang');
            if (lang === 'zh-cn') {
                window.location.href = './zh-cn/';
            } else if (lang === 'en-us') {
                window.location.href = './en-us/';
            }
        })();

        // Cookie 提示
        function setCookieTipAccepted() {
            document.cookie = "cookieTip=1;path=/;max-age=31536000";
        }
        function showCookieTipIfNeeded() {
            if (!getCookie('cookieTip')) {
                document.getElementById('cookie-tip').style.display = 'block';
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            showCookieTipIfNeeded();
            var acceptBtn = document.getElementById('cookie-accept');
            if (acceptBtn) {
                acceptBtn.onclick = function() {
                    setCookieTipAccepted();
                    document.getElementById('cookie-tip').style.display = 'none';
                };
            }
        });
    </script>
</body>
</html>
