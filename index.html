<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <title>创思科技官网「Chancy Tech」</title>
    <link rel="shortcut icon" href="img/websiteicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/normalpage.css" type="text/css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", "微软雅黑", Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100vw;
            min-height: 100vh;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            filter: grayscale(20%);
            opacity: 0.5;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .logo {
            width: 160px;
            height: 160px;
            border-radius: 24px;
            margin-bottom: 32px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            background: #fff;
            object-fit: contain;
        }
        .title h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin: 0 0 12px 0;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.18);
        }
        .title p {
            font-size: 1.2rem;
            margin: 0 0 36px 0;
            color: #e0e0e0;
            text-shadow: 0 1px 4px rgba(0,0,0,0.12);
        }
        .langchoose {
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
            background: rgba(255,255,255,0.12);
            border-radius: 18px;
            padding: 32px 24px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            margin-bottom: 40px;
        }
        .langchoose button {
            font-size: 1.3rem;
            color: #fff;
            height: 48px;
            width: 140px;
            background: linear-gradient(90deg, #4f8cff 60%, #3a6fd8 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(79,140,255,0.12);
        }
        .langchoose button:hover {
            background: linear-gradient(90deg, #3a6fd8 60%, #4f8cff 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .corp {
            position: fixed;
            bottom: 18px;
            left: 0;
            width: 100vw;
            text-align: center;
            color: #e0e0e0;
            font-size: 0.95rem;
            letter-spacing: 1px;
            z-index: 2;
            text-shadow: 0 1px 4px rgba(0,0,0,0.12);
        }
        #cookie-tip {
            display: none;
            position: fixed;
            bottom: 38px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30,30,30,0.95);
            color: #fff;
            padding: 16px 28px;
            border-radius: 10px;
            z-index: 99;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            font-size: 1rem;
        }
        #cookie-accept {
            margin-left: 18px;
            padding: 6px 18px;
            border: none;
            border-radius: 6px;
            background: #4f8cff;
            color: #fff;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .main-container {
                padding: 24px 8px;
            }
            .logo {
                width: 100px;
                height: 100px;
            }
            .title h1 {
                font-size: 1.5rem;
            }
            .langchoose {
                padding: 18px 8px;
            }
        }
    </style>
</head>
<body>
    <video src="https://tc.qdqqd.com/GmL6Cg.mp4" loop autoplay muted playsinline></video>
    <div class="main-container">
        <img class="logo" src="https://file.zhuyitai.com/feedback/202505/26/c5829bf7931246dd1bc6da2417c59eb4.png" alt="Chancy Tech Logo" />
        <div class="title">
            <h1>欢迎来到创思科技官网</h1>
            <p>Welcome to Chancy Tech Official Website</p>
        </div>
        <div class="langchoose">
            <a href="./zh-cn/"><button lang="zh-cn" onclick="setLang('zh-cn')">中文</button></a>
            <a href="./en-us/"><button lang="en-us" onclick="setLang('en-us')">English</button></a>
        </div>
    </div>
    <div class="corp">
        ©2022-2025 创思科技
    </div>
    <div id="cookie-tip">
        本网站使用Cookie以提升用户体验。
        <button id="cookie-accept">我知道了</button>
    </div>
    <script>
        // 设置cookie
        function setLang(lang) {
            document.cookie = "lang=" + lang + ";path=/;max-age=31536000";
        }
        // 读取cookie
        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
            return null;
        }
        // 自动跳转
        (function() {
            const lang = getCookie('lang');
            if (lang === 'zh-cn') {
                window.location.href = './zh-cn/';
            } else if (lang === 'en-us') {
                window.location.href = './en-us/';
            }
        })();

        // Cookie 提示
        function setCookieTipAccepted() {
            document.cookie = "cookieTip=1;path=/;max-age=31536000";
        }
        function showCookieTipIfNeeded() {
            if (!getCookie('cookieTip')) {
                document.getElementById('cookie-tip').style.display = 'block';
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            showCookieTipIfNeeded();
            var acceptBtn = document.getElementById('cookie-accept');
            if (acceptBtn) {
                acceptBtn.onclick = function() {
                    setCookieTipAccepted();
                    document.getElementById('cookie-tip').style.display = 'none';
                };
            }
        });
    </script>
</body>
</html>
