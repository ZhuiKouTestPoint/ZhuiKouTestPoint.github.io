<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <title>创思科技官网「Chancy Tech」</title>
    <link rel="shortcut icon" href="resources/img/websiteicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalpage.css" type="text/css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #4f8cff 0%, #38f9d7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", "微软雅黑", Arial, sans-serif;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 340px;
            width: 100%;
            max-width: 420px;
        }

        .logo-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 18px;
        }

        .logo-area img {
            width: 100%;
            max-width: 240px;
            aspect-ratio: 3/1;
            height: auto;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            background: #fff;
            object-fit: contain;
            margin-bottom: 10px;
            transition: transform 0.2s;
            display: block;
        }

        .logo-area img:hover {
            transform: scale(1.08) rotate(-2deg);
        }

        .main-container {
            background: rgba(255,255,255,0.97);
            border-radius: 20px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.13);
            padding: 44px 32px 32px 32px;
            text-align: center;
            min-width: 0;
            width: 100%;
        }

        .main-container h1 {
            margin-bottom: 18px;
            color: #1a237e;
            font-size: 2rem;
            letter-spacing: 2px;
        }

        .main-container p {
            font-size: 1.1rem;
            margin: 0 0 28px 0;
            color: #3a3a3a;
            font-weight: 400;
            text-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }

        .langchoose {
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
            margin-bottom: 18px;
        }

        .btn {
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(90deg, #4f8cff 60%, #3a6fd8 100%);
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            width: 140px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(79,140,255,0.12);
        }

        .btn-lang {
            background: linear-gradient(90deg,#43e97b 60%,#38f9d7 100%);
        }

        .btn:hover {
            background: linear-gradient(90deg, #3a6fd8 60%, #4f8cff 100%);
            transform: translateY(-2px) scale(1.04);
        }

        .corp {
            position: fixed;
            bottom: 18px;
            left: 0;
            width: 100vw;
            text-align: center;
            color: #888;
            font-size: 0.95rem;
            letter-spacing: 1px;
            z-index: 2;
            text-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }

        #cookie-tip {
            display: none;
            position: fixed;
            bottom: 38px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30,30,30,0.95);
            color: #fff;
            padding: 16px 28px;
            border-radius: 10px;
            z-index: 99;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            font-size: 1rem;
        }

        #cookie-accept {
            margin-left: 18px;
            padding: 6px 18px;
            border: none;
            border-radius: 6px;
            background: #4f8cff;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .main-content {
                min-width: 0;
                max-width: 98vw;
            }

            .main-container {
                padding: 24px 4vw 18px 4vw;
            }

            .main-container h1 {
                font-size: 1.2rem;
            }

            .logo-area img {
                max-width: 90vw;
                aspect-ratio: 3/1;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <video class="bg-video" src="resources/vid/backgroundvideo.mp4" loop autoplay muted playsinline
        style="position:fixed;top:0;left:0;min-width:100vw;min-height:100vh;width:100vw;height:100vh;object-fit:cover;z-index:-1;"></video>
    <div class="main-content">
        <div class="logo-area">
            <img src="resources/img/websiteicon.png" alt="Chancy Tech Logo" />
        </div>
        <div class="main-container">
            <h1>欢迎来到创思科技官网</h1>
            <p>Welcome to Chancy Tech Official Website</p>
            <div class="langchoose">
                <a href="./zh-cn/"><button lang="zh-cn" class="btn">中文</button></a>
                <a href="./en-us/"><button lang="en-us" class="btn btn-lang">English</button></a>
            </div>
        </div>
    </div>
    <div class="corp">
        ©2022-2025 创思科技
    </div>
    <div id="cookie-tip">
        本网站使用Cookie以提升用户体验。
        <button id="cookie-accept">我知道了</button>
    </div>
    <script>
        // 设置cookie
        function setLang(lang) {
            document.cookie = "lang=" + lang + ";path=/;max-age=31536000";
        }
        // 读取cookie
        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
            return null;
        }
        // 自动跳转
        (function() {
            const lang = getCookie('lang');
            if (lang === 'zh-cn') {
                window.location.href = './zh-cn/';
            } else if (lang === 'en-us') {
                window.location.href = './en-us/';
            }
        })();

        // Cookie 提示
        function setCookieTipAccepted() {
            document.cookie = "cookieTip=1;path=/;max-age=31536000";
        }
        function showCookieTipIfNeeded() {
            if (!getCookie('cookieTip')) {
                document.getElementById('cookie-tip').style.display = 'block';
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            showCookieTipIfNeeded();
            var acceptBtn = document.getElementById('cookie-accept');
            if (acceptBtn) {
                acceptBtn.onclick = function() {
                    setCookieTipAccepted();
                    document.getElementById('cookie-tip').style.display = 'none';
                };
            }
        });

        // 资源路径自动切换（中国大陆自动用gitee源）
        (function() {
            function isChinaMainland(callback) {
                fetch('https://ipapi.co/json/')
                    .then(function(res){ return res.json(); })
                    .then(function(data){
                        callback(data && data.country_code === 'CN' && data.country_name === 'China');
                    })
                    .catch(function(){ callback(false); });
            }
            function switchResourceToGitee() {
                var giteePrefix = 'https://gitee.com/chancyTech/github-image/raw/main/resources/';
                document.querySelectorAll('img[src^="./resources/"]').forEach(function(img){
                    img.src = img.src.replace(/\/resources\/(img|vid|med|txt)\//, function(m){
                        return giteePrefix + m.split('/')[2] + '/';
                    });
                });
                document.querySelectorAll('video[src^="./resources/"]').forEach(function(video){
                    video.src = video.src.replace(/\/resources\/(img|vid|med|txt)\//, function(m){
                        return giteePrefix + m.split('/')[2] + '/';
                    });
                });
                document.querySelectorAll('audio[src^="./resources/"]').forEach(function(audio){
                    audio.src = audio.src.replace(/\/resources\/(img|vid|med|txt)\//, function(m){
                        return giteePrefix + m.split('/')[2] + '/';
                    });
                });
            }
            isChinaMainland(function(isCN){
                if(isCN) switchResourceToGitee();
            });
        })();
    </script>
</body>
</html>
