<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>选择语言 - Chancy Tech</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style id="main-style">
        #main-style body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #4f8cff 0%, #38f9d7 100%);
            font-family: "Segoe UI", "微软雅黑", Arial, sans-serif;
            /* 移除flex布局，避免内容偏上 */
        }

        #main-style .main-content {
            /* 居中显示，顶部预留广告栏空间 */
            padding-top: 56px;
            min-width: 340px;
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #main-style .logo-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 18px;
        }

        #main-style .logo-area img {
            width: 100%;
            max-width: 240px;
            aspect-ratio: 3/1;
            height: auto;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            background: #fff;
            object-fit: contain;
            margin-bottom: 10px;
            transition: transform 0.2s;
            display: block;
        }

        #main-style .main-container {
            background: rgba(255,255,255,0.97);
            border-radius: 20px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.13);
            padding: 44px 32px 32px 32px;
            text-align: center;
            min-width: 0;
            width: 100%;
        }

        #main-style .main-container h1 {
            margin-bottom: 18px;
            color: #1a237e;
            font-size: 2rem;
            letter-spacing: 2px;
        }

        #main-style .main-container h2 {
            font-size: 1.1rem;
            margin: 0 0 28px 0;
            color: #3a3a3a;
            font-weight: 400;
            text-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }

        #main-style .actions {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            margin-bottom: 36px;
        }

        #main-style .btn {
            font-size: 1.1rem;
            color: #fff;
            background: linear-gradient(90deg, #4f8cff 60%, #3a6fd8 100%);
            border: none;
            border-radius: 8px;
            padding: 14px 36px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(79,140,255,0.12);
            font-weight: 500;
            letter-spacing: 1px;
        }

        #main-style .btn-lang {
            background: linear-gradient(90deg,#43e97b 60%,#38f9d7 100%);
        }

        #main-style .btn-blog {
            background: linear-gradient(90deg,#ffb347 60%,#ffcc33 100%);
            color: #222;
        }

        #main-style .btn:hover {
            background: linear-gradient(90deg, #3a6fd8 60%, #4f8cff 100%);
            transform: translateY(-2px) scale(1.04);
        }

        #main-style .corp {
            position: fixed;
            bottom: 18px;
            left: 0;
            width: 100vw;
            text-align: center;
            color: #888;
            font-size: 0.95rem;
            letter-spacing: 1px;
            z-index: 2;
            text-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }

        #main-style #cookie-tip {
            display: none;
            position: fixed;
            bottom: 38px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30,30,30,0.95);
            color: #fff;
            padding: 16px 28px;
            border-radius: 10px;
            z-index: 99;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            font-size: 1rem;
        }

        #main-style #cookie-accept {
            margin-left: 18px;
            padding: 6px 18px;
            border: none;
            border-radius: 6px;
            background: #4f8cff;
            color: #fff;
            cursor: pointer;
        }

        #main-style #ad-bar {
            display: flex; /* 保证广告栏始终渲染 */
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            background: linear-gradient(90deg,#4f8cff 60%,#38f9d7 100%);
            color: #fff;
            z-index: 1000;
            overflow: hidden;
            height: 38px;
            line-height: 38px;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        #main-style #ad-content {
            white-space: nowrap;
            display: inline-block;
            position: relative;
            left: 100vw;
            will-change: left;
            font-weight: 500;
            letter-spacing: 1px;
        }

        @media (max-width: 600px) {
            #main-style .main-content {
                min-width: 0;
                max-width: 98vw;
                padding-top: 48px;
            }

            #main-style .main-container {
                padding: 24px 4vw 18px 4vw;
            }

            #main-style .main-container h1 {
                font-size: 1.2rem;
            }

            #main-style .logo-area img {
                max-width: 90vw;
                aspect-ratio: 3/1;
                height: auto;
            }
        }
    </style>
</head>
<body id="main-style">
    <video class="bg-video" src="../../resources/vid/backgroundvideo.mp4" loop autoplay muted playsinline
        style="position:fixed;top:0;left:0;min-width:100vw;min-height:100vh;width:100vw;height:100vh;object-fit:cover;z-index:-2;"></video>
    <div class="bg-overlay"
        style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;pointer-events:none;background:linear-gradient(120deg, #4f8cff 0%, #38f9d7 100%);opacity:0.82;"></div>
    <!-- 广告栏 -->
    <div id="ad-bar">
        <div id="ad-content"></div>
        <button id="ad-mute-btn" style="position:absolute;right:16px;top:6px;background:rgba(0,0,0,0.12);border:none;border-radius:50%;width:26px;height:26px;cursor:pointer;z-index:2;display:flex;align-items:center;justify-content:center;">
            <svg id="ad-mute-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9v6h4l5 5V4L7 9H3z"/><path d="M16.5 12c0-1.77-1-3.29-2.5-4.03v8.06c1.5-.74 2.5-2.26 2.5-4.03zm2.5 0c0 3.04-1.64 5.64-4.5 6.32v2.02c4.01-.91 7-4.49 7-8.34s-2.99-7.43-7-8.34v2.02c2.86.68 4.5 3.28 4.5 6.32z"/></svg>
        </button>
        <audio id="ad-audio" src="../../resources/med/ad.wav" preload="auto"></audio>
    </div>
    <div class="main-content">
        <div class="logo-area">
            <img src="../../resources/img/websiteicon.png" alt="Chancy Tech Logo" />
        </div>
        <div class="main-container">
            <h1>欢迎访问创思科技</h1>
            <h2>Chancy Tech - 让科技更简单</h2>
            <div class="actions">
                <a href="./login/"><button class="btn">登录</button></a>
                <a href="/languagechoose.html"><button class="btn btn-lang">修改语言设置</button></a>
                <a href="https://blog.chancy.ip-ddns.com/" target="_blank"><button class="btn btn-blog">访问博客</button></a>
            </div>
        </div>
    </div>
    <div class="corp">
        ©2022-2025 创思科技
    </div>
    <div id="cookie-tip">
        本网站使用Cookie以提升用户体验。
        <button id="cookie-accept">我知道了</button>
    </div>
    <script>
        // 广告栏滚动与音频播放
        (function(){
            var adBar = document.getElementById('ad-bar');
            var adContent = document.getElementById('ad-content');
            var adAudio = document.getElementById('ad-audio');
            var muteBtn = document.getElementById('ad-mute-btn');
            var muteIcon = document.getElementById('ad-mute-icon');
            var isMuted = false;
            // 滚动动画
            function startAdScroll(text) {
                adContent.textContent = text;
                adBar.style.display = 'flex'; // 保证广告栏显示
                adContent.style.left = adBar.offsetWidth + 'px';
                function getWidthsAndScroll(attempt) {
                    var width = adBar.offsetWidth;
                    var textWidth = adContent.offsetWidth;
                    if ((width === 0 || textWidth === 0) && attempt < 20) {
                        setTimeout(function() { getWidthsAndScroll(attempt + 1); }, 50);
                        return;
                    }
                    var left = width;
                    function scroll() {
                        left -= 1;
                        if (left < -textWidth) left = width;
                        adContent.style.left = left + 'px';
                        requestAnimationFrame(scroll);
                    }
                    scroll();
                }
                getWidthsAndScroll(0);
            }
            // 音频播放
            function playAdAudio() {
                adAudio.currentTime = 0;
                adAudio.muted = isMuted;
                adAudio.play().catch(function(e){console.log('adAudio play error',e);});
            }
            // 静音按钮
            function setMuted(muted) {
                isMuted = muted;
                adAudio.muted = muted;
                muteIcon.innerHTML = muted
                    ? '<path d="M3 9v6h4l5 5V4L7 9H3z"/><line x1="4" y1="4" x2="20" y2="20" stroke="#fff" stroke-width="2"/>'
                    : '<path d="M3 9v6h4l5 5V4L7 9H3z"/><path d="M16.5 12c0-1.77-1-3.29-2.5-4.03v8.06c1.5-.74 2.5-2.26 2.5-4.03zm2.5 0c0 3.04-1.64 5.64-4.5 6.32v2.02c4.01-.91 7-4.49 7-8.34s-2.99-7.43-7-8.34v2.02c2.86.68 4.5 3.28 4.5 6.32z"/>';
            }
            muteBtn.onclick = function() { setMuted(!isMuted); };
            setMuted(false); // 默认开声音
            // 读取广告文本并启动
            fetch('../../resources/txt/ad.txt?_=' + Date.now())
                .then(function(res){ return res.ok ? res.text() : ''; })
                .then(function(text){
                    if(text.trim()) {
                        startAdScroll(text.trim());
                        playAdAudio();
                    } else {
                        adBar.style.display = 'none';
                    }
                });
        })();

        // cookie提示
        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
            return null;
        }
        function showCookieTipIfNeeded() {
            if (!getCookie('cookieTip')) {
                document.getElementById('cookie-tip').style.display = 'block';
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            showCookieTipIfNeeded();
            var acceptBtn = document.getElementById('cookie-accept');
            if (acceptBtn) {
                acceptBtn.onclick = function() {
                    document.cookie = "cookieTip=1;path=/;max-age=31536000";
                    document.getElementById('cookie-tip').style.display = 'none';
                };
            }
        });
    </script>
</body>
</html>
