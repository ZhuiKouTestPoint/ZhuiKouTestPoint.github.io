<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <title>缀扣信息-更包容的、更开放的</title>
    <link rel="shortcut icon" href="../img/websiteicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/normalpage.css" type="text/css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", "微软雅黑", Arial, sans-serif;
            color: #222;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            background: #f7faff;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100vw;
            min-height: 100vh;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            filter: grayscale(10%);
            opacity: 0.45;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            margin-bottom: 28px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            background: #fff;
            object-fit: contain;
        }
        .title h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
            color: #1a237e;
            text-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .title h2 {
            font-size: 1.2rem;
            margin: 0 0 28px 0;
            color: #3a3a3a;
            font-weight: 400;
            text-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }
        .actions {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            margin-bottom: 36px;
        }
        .actions a {
            text-decoration: none;
        }
        .actions .btn {
            font-size: 1.1rem;
            color: #fff;
            background: linear-gradient(90deg, #4f8cff 60%, #3a6fd8 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 36px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(79,140,255,0.10);
            font-weight: 500;
            letter-spacing: 1px;
        }
        .actions .btn:hover {
            background: linear-gradient(90deg, #3a6fd8 60%, #4f8cff 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .corp {
            position: fixed;
            bottom: 18px;
            left: 0;
            width: 100vw;
            text-align: center;
            color: #888;
            font-size: 0.95rem;
            letter-spacing: 1px;
            z-index: 2;
            text-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        @media (max-width: 600px) {
            .main-container {
                padding: 24px 8px;
            }
            .logo {
                width: 80px;
                height: 80px;
            }
            .title h1 {
                font-size: 1.3rem;
            }
            .title h2 {
                font-size: 1rem;
            }
            .actions .btn {
                padding: 10px 18px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <video src="../vid/backgroundvideo.mp4" loop autoplay muted playsinline></video>
    <div class="main-container">
        <img class="logo" src="../img/websiteicon.jpg" alt="ZhuiKou Logo" />
        <div class="title">
            <h1>欢迎访问缀扣信息科技公司</h1>
            <h2>更包容的、更开放的公司</h2>
        </div>
        <div class="actions">
            <a href="./login/"><button class="btn">登录</button></a>
            <a href="../"><button class="btn" style="background:linear-gradient(90deg,#43e97b 60%,#38f9d7 100%);">返回首页</button></a>
        </div>
    </div>
    <div class="corp">
        ©2022-2025 Chengdu ZhuiKou Technology Corporation
    </div>
</body>
</html>
