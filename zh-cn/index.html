<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>选择语言 - Chancy Tech</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #4f8cff 0%, #38f9d7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", "微软雅黑", Arial, sans-serif;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 340px;
            width: 100%;
            max-width: 420px;
        }
        .logo-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 18px;
        }
        .logo-area img {
            width: 100%;
            max-width: 240px;
            aspect-ratio: 3/1;
            height: auto;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            background: #fff;
            object-fit: contain;
            margin-bottom: 10px;
            transition: transform 0.2s;
            display: block;
        }
        .main-container {
            background: rgba(255,255,255,0.97);
            border-radius: 20px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.13);
            padding: 44px 32px 32px 32px;
            text-align: center;
            min-width: 0;
            width: 100%;
        }
        .main-container h1 {
            margin-bottom: 18px;
            color: #1a237e;
            font-size: 2rem;
            letter-spacing: 2px;
        }
        .main-container h2 {
            font-size: 1.1rem;
            margin: 0 0 28px 0;
            color: #3a3a3a;
            font-weight: 400;
            text-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }
        .actions {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            margin-bottom: 36px;
        }
        .btn {
            font-size: 1.1rem;
            color: #fff;
            background: linear-gradient(90deg, #4f8cff 60%, #3a6fd8 100%);
            border: none;
            border-radius: 8px;
            padding: 14px 36px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(79,140,255,0.12);
            font-weight: 500;
            letter-spacing: 1px;
        }
        .btn-lang {
            background: linear-gradient(90deg,#43e97b 60%,#38f9d7 100%);
        }
        .btn-blog {
            background: linear-gradient(90deg,#ffb347 60%,#ffcc33 100%);
            color: #222;
        }
        .btn:hover {
            background: linear-gradient(90deg, #3a6fd8 60%, #4f8cff 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .corp {
            position: fixed;
            bottom: 18px;
            left: 0;
            width: 100vw;
            text-align: center;
            color: #888;
            font-size: 0.95rem;
            letter-spacing: 1px;
            z-index: 2;
            text-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        #cookie-tip {
            display: none;
            position: fixed;
            bottom: 38px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30,30,30,0.95);
            color: #fff;
            padding: 16px 28px;
            border-radius: 10px;
            z-index: 99;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            font-size: 1rem;
        }
        #cookie-accept {
            margin-left: 18px;
            padding: 6px 18px;
            border: none;
            border-radius: 6px;
            background: #4f8cff;
            color: #fff;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .main-content {
                min-width: 0;
                max-width: 98vw;
            }
            .main-container {
                padding: 24px 4vw 18px 4vw;
            }
            .main-container h1 {
                font-size: 1.2rem;
            }
            .logo-area img {
                max-width: 90vw;
                aspect-ratio: 3/1;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <video class="bg-video" src="../../resources/vid/backgroundvideo.mp4" loop autoplay muted playsinline style="position:fixed;top:0;left:0;min-width:100vw;min-height:100vh;width:100vw;height:100vh;object-fit:cover;z-index:-1;"></video>
    <div class="main-content">
        <div class="logo-area">
            <img src="../../resources/img/websiteicon.png" alt="Chancy Tech Logo" />
        </div>
        <div class="main-container">
            <h1>欢迎访问创思科技</h1>
            <h2>Chancy Tech - 让科技更简单</h2>
            <div class="actions">
                <a href="./login/"><button class="btn">登录</button></a>
                <a href="/languagechoose.html"><button class="btn btn-lang">修改语言设置</button></a>
                <a href="https://blog.chancy.ip-ddns.com/" target="_blank"><button class="btn btn-blog">访问博客</button></a>
            </div>
        </div>
    </div>
    <div class="corp">
        ©2022-2025 创思科技
    </div>
    <div id="cookie-tip">
        本网站使用Cookie以提升用户体验。
        <button id="cookie-accept">我知道了</button>
    </div>
    <audio id="ad-audio" src="../../resources/med/ad.wav" style="display:none;"></audio>
    <script>
        // 静音按钮功能
        (function(){
            var muteBtn = document.getElementById('mute-btn');
            var muteIcon = document.getElementById('mute-icon');
            var adAudio = document.getElementById('ad-audio');
            var isMuted = false;
            function setMuted(muted) {
                isMuted = muted;
                adAudio.muted = muted;
                // 切换icon
                if(muted) {
                    muteIcon.innerHTML = '<path d="M16.5 12c0-1.77-1-3.29-2.5-4.03v8.06c1.5-.74 2.5-2.26 2.5-4.03zm2.5 0c0 3.04-1.64 5.64-4.5 6.32v2.02c4.01-.91 7-4.49 7-8.34s-2.99-7.43-7-8.34v2.02c2.86.68 4.5 3.28 4.5 6.32z"/><line x1="4" y1="4" x2="20" y2="20" stroke="#4f8cff" stroke-width="2"/>';
                } else {
                    muteIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1-3.29-2.5-4.03v8.06c1.5-.74 2.5-2.26 2.5-4.03zm2.5 0c0 3.04-1.64 5.64-4.5 6.32v2.02c4.01-.91 7-4.49 7-8.34s-2.99-7.43-7-8.34v2.02c2.86.68 4.5 3.28 4.5 6.32z"/>';
                }
            }
            muteBtn.onclick = function() {
                setMuted(!isMuted);
            };
            // 默认不静音
            setMuted(false);
        })();

        // 滚动广告栏
        function startAdScroll(text) {
            var adBar = document.getElementById('ad-bar');
            var adContent = document.getElementById('ad-content');
            adContent.textContent = text;
            adBar.style.display = 'block';
            // 延迟获取宽度，确保渲染完成
            setTimeout(function() {
                var width = adBar.offsetWidth;
                var textWidth = adContent.offsetWidth;
                var left = width;
                function scroll() {
                    left -= 1;
                    if (left < -textWidth) left = width;
                    adContent.style.left = left + 'px';
                    requestAnimationFrame(scroll);
                }
                scroll();
            }, 50);
        }

        // 广告转人声播放（播放根目录下ad.wav）
        function playAdAudio() {
            if (window.__adAudioPlayed) return;
            window.__adAudioPlayed = true;
            var audio = document.getElementById('ad-audio');
            audio.currentTime = 0;
            audio.play().catch(function(){});
        }

        // 读取ad.txt内容
        fetch('../../resources/txt/ad.txt?_=' + Date.now())
            .then(function(res){ return res.ok ? res.text() : ''; })
            .then(function(text){
                if(text.trim()) {
                    startAdScroll(text.trim());
                    playAdAudio();
                }
            });

        // cookie提示
        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
            return null;
        }
        function showCookieTipIfNeeded() {
            if (!getCookie('cookieTip')) {
                document.getElementById('cookie-tip').style.display = 'block';
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            showCookieTipIfNeeded();
            var acceptBtn = document.getElementById('cookie-accept');
            if (acceptBtn) {
                acceptBtn.onclick = function() {
                    document.cookie = "cookieTip=1;path=/;max-age=31536000";
                    document.getElementById('cookie-tip').style.display = 'none';
                };
            }
        });
    </script>
</body>
</html>
